<ng-template #diagramModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div id="svgDiv" [innerHTML]="svg" style="overflow:hidden; height: 500px;"></div>
  </div>
  <div class="modal-footer">
    <button type="button" class=" pull-left btn btn-outline-dark" (click)="c('Close click')">{{ buttonText ? buttonText: 'Cancel'}}</button>
  </div>
</ng-template>
