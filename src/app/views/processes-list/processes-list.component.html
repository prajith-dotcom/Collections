<div class="col-lg-12 col-xs-12"  id="search-params" *ngIf="isSearchButtonClicked" (click)="showForm(false)" style="padding-top: 15px;">
  <ul class="list-unstyled">
    <li><i class="fas fa-search"></i></li>
    <li>{{currentProcessesServiceParams.currentParams.ProcessType.processName}}</li>
  </ul>
</div>

<div class="col-lg-12" id="collapseFilter5" *ngIf="!isSearchButtonClicked && isShowArrow" (click)="showForm(true)">
  <i class="fas fa-search" style="font-size: 8pt;"></i>
  <i class="fa fa-chevron-up"></i>
</div>

<ng-container *ngIf="!isSearchButtonClicked">
  <form style="padding-top: 25px">
    <p class="notes"><label class="control-label">Select a process</label></p>
    <div>
      <select [(ngModel)]="params.ProcessType" class="form-control m-b" name="process" [disabled]="!bpm_process_types || bpm_process_types.length == 0">
        <option *ngFor="let pt of bpm_process_types" [value]="pt">{{pt.processName}}</option>
      </select>
    </div>

    <div class="buttons form-group pull-right">
      <button (click)="search(); $event.preventDefault()" [disabled]="!params.ProcessType" class="btn btn-sm btn-primary m-t-n-xs margin-right" type="submit">Search</button>
    </div>
  </form>
</ng-container>
<div class="row"></div>
