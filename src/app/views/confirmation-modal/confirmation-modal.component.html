<ng-template #confirmationModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="text">{{ confirmationText }}</p>

    <!--Notes-->
    <textarea
      *ngIf="hasNotes"
      [(ngModel)]="note"
      class="form-control notes-form no-resize"
      placeholder="Add note"
      rows="3"
      maxlength="250"
      style="margin-top: 20px"
    ></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="pull-left btn btn-danger" (click)="callButtonFunction(); c('Close click')">
      {{ buttonText }}
    </button>
    <button type="button" class=" pull-left btn btn-outline-dark" (click)="c('Close click')">{{ secondButtonText ? secondButtonText: 'Cancel'}}</button>
  </div>
</ng-template>
